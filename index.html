<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ArticFox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <form id="searchForm" autocomplete="off">
        <div class="search-wrapper">
            <div class="engine-selector">
                <select id="engineSelect">
                    <option value="https://www.startpage.com/sp/search?query=">S</option>
                    <option value="https://www.google.com/search?q=">G</option>
                    <option value="https://www.bing.com/search?q=">B</option>
                    <option value="https://duckduckgo.com/?q=">D</option>
                    <option value="https://www.youtube.com/results?search_query=">Y</option>
                    <option value="https://www.mojeek.com/search?q=">M</option>
                    <option value="https://swisscows.com/web?query=">Sw</option>
                    <option value="https://archive.org/search.php?query=">IA</option>
                    <option value="https://www.dogpile.com/serp?q=">Dp</option>
                    <option value="https://gibiru.com/results.html?q=">Gi</option>
                    <option value="https://search.brave.com/search?q=">Br</option>
                    <option value="https://www.qwant.com/?q=">Q</option>
                </select>
            </div>
            <input type="text" id="searchInput" placeholder="Search on the web..." autofocus>
            <div id="searchSuggestions" class="suggestions-container hidden"></div>
        </div>
    </form>
</header>

<div id="foldersContainer">
    <div id="folders" class="folders-row">
        <div class="folder placeholder" id="addFolder">
            <img src="icons/plus.svg" alt="Add">
            <span>Add</span>
        </div>
    </div>

    <div id="shortcutsContainer" class="hidden">
        <div class="shortcuts-list"></div>
    </div>
</div>

<div id="folderModal" class="modal hidden">
    <div class="modal-content">
        <h2>New Directory</h2>
        
        <label for="folderName">Name:</label>
        <input type="text" id="folderName" placeholder="Ex: Work, Games...">
        
        <div class="icon-preview-box">
            <span>Preview</span>
            <div id="iconPreview" class="big-icon-preview"></div>
        </div>

        <label>Filter:</label>
        <div class="search-wrapper is-modal">
            <i data-lucide="search" class="search-icon"></i>
            <input type="text" id="iconSearch" class="icon-search-input" placeholder="Filter icons...">
        </div>

        <div id="iconPicker" class="icon-grid"></div>
        <input type="hidden" id="selectedFolderIcon" value="folder">

        <div class="modal-buttons" style="display:flex; justify-content: space-between; margin-top:15px;">
            <button class="cancel-btn">Cancel</button>
            <button id="createFolder" class="confirm-btn">Create</button>
        </div>
    </div>
</div>

<div id="shortcutModal" class="modal hidden">
    <div class="modal-content">
        <h2>Add Shortcut</h2>
        <label for="shortcutName">Name:</label>
        <input type="text" id="shortcutName" placeholder="Site name">
        <label for="shortcutLink">Link:</label>
        <input type="url" id="shortcutLink" placeholder="https://example.com">
        <label for="shortcutIcon">Logo (Optional):</label>
        <input type="file" id="shortcutIcon" accept="image/*">
        
        <div class="modal-buttons" style="display:flex; justify-content: space-between; margin-top:15px;">
            <button class="cancel-btn">Cancel</button>
            <button id="createShortcut" class="confirm-btn">Add</button>
        </div>
    </div>
</div>

<div id="editModal" class="modal hidden">
    <div class="modal-content">
        <h2>Edit Element</h2>
        
        <div class="modal-body">
            <label for="editName">Name:</label>
            <input type="text" id="editName">

            <div id="editFolderIconSection" class="hidden">
                <div class="icon-preview-box">
                    <span>Preview</span>
                    <div id="editIconPreview" class="big-icon-preview"></div>
                </div>

                <label>Filter:</label>
                <div class="search-wrapper is-modal">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" id="editIconSearch" class="icon-search-input" placeholder="Filter icons...">
                </div>

                <div id="editIconPicker" class="icon-grid"></div>
                <input type="hidden" id="editSelectedIcon" value="folder">
            </div>

            <div id="editShortcutSection">
                <label for="editLink" id="editLinkLabel">Link:</label>
                <input type="url" id="editLink" placeholder="https://example.com">
                
                <label for="editIcon" id="editIconLabel">Change Logo:</label>
                <input type="file" id="editIcon" accept="image/*">
            </div>
        </div>

        <div class="modal-footer">
            <div class="modal-buttons">
                <button class="cancel-btn">Cancel</button>
                <button id="deleteEdit" class="delete-btn">Delete</button>
                <button id="saveEdit" class="confirm-btn">Save</button>
            </div>
        </div>
    </div>
</div>

<div id="rightSidebar">
    <div class="sidebar-top">
        <button class="sidebar-btn" title="SpeedTest">
            <i data-lucide="gauge"></i>
        </button>
        <button class="sidebar-btn" title="ReadList">
            <i data-lucide="book"></i>
        </button>
        <button class="sidebar-btn" title="WatchList">
            <i data-lucide="clapperboard"></i>
        </button>
        <button class="sidebar-btn" title="GitHub">
            <i data-lucide="github"></i>
        </button>
        <button class="sidebar-btn" title="WebSite Checker">
            <i data-lucide="signal"></i>
        </button>
    </div>
    <div class="sidebar-bottom">
        <button class="sidebar-btn" id="BgBtn" title="Background">
            <i data-lucide="image"></i>
        </button>
        <button class="sidebar-btn" id="alignBtn" title="Alignment">
            <i data-lucide="text-align-center"></i>
        </button>
        <button class="sidebar-btn" id="dataBtn" title="Data">
            <i data-lucide="database"></i>
        </button>
        <button id="toggleFolders" title="Display">
            <i id="toggleIcon" data-lucide="folder"></i>
        </button>
        <button id="settingsBtn" title="Settings">
            <i data-lucide="settings"></i>
        </button>
    </div>
</div>

<div id="settingsMenu" class="side-menu hidden">
    <div><strong>Folder alignment:</strong></div>
    <div class="align-option" data-align="left">Left</div>
    <div class="align-option" data-align="center">Center</div>
    <div class="align-option" data-align="right">Right</div>
    <div style="margin-top:10px;">
        <label>Background:</label>
        <input type="file" id="bgInput" accept="image/*">
    </div>
</div>

<div id="alignMenu" class="side-menu hidden">
    <div><strong>Folder alignment:</strong></div>
    <div class="align-option" data-align="left">Left</div>
    <div class="align-option" data-align="center">Center</div>
    <div class="align-option" data-align="right">Right</div>
</div>

<div id="BgMenu" class="side-menu hidden">
    <div><strong>Change Background:</strong></div>
    <input type="file" id="bgInput" accept="image/*">
</div>

<div id="dataMenu" class="side-menu hidden">
    <div><strong>Data :</strong></div>
    <button id="exportBtn" style="width:100%; margin-top:5px;">Export JSON</button>
    <button id="importBtn" style="width:100%; margin-top:5px;">Import JSON</button>
    <input type="file" id="importInput" accept=".json" class="hidden">
</div>

<script src="lucide.min.js"></script>
<script src="script.js"></script>
</body>
</html>
